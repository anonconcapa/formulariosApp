<!-- campo de producto -->
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="">Nombre</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Nombre del producto" [ngModel]="initForm.producto" name="producto" autocomplete="off" required minlength="3" >

                <span class="form-text text-danger" *ngIf="nombreValido()">Debe de ser de 3 letras</span>
            </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="">Precio</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" placeholder="Precio del producto" [ngModel]="initForm.precio" name="precio" required min="0">

                <span class="form-text text-danger" *ngIf="precioValido()">Necesita un precio real</span>
            </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="">Existencias</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Existencia del producto" [ngModel]="initForm.existencias" customMin [minimo]="0" name="existencias" required>

            </div>
            </div>

                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary float-end">Guardar</button>
                            </div>
                        </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
    
        <span>touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    
        <!-- <span>CustomDirective</span>
        <pre>{{miFormulario.controls.existencias?.errors | json}}</pre> -->
    
    </div>
</div>
